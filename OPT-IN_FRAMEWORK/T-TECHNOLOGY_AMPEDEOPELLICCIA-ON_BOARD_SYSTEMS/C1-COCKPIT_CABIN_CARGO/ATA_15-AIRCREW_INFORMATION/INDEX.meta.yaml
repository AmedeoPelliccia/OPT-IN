safety:
  criticality: "Critical"
  hazards:
    - "Misleading or incorrect flight-critical display information"
    - "Annunciator failure or false alert causing crew distraction"
    - "Audio alert failure or confusion during critical flight phases"
    - "Display luminance or contrast inadequate for visibility"
    - "Display latency exceeding acceptable response time"
    - "HFE deficiencies causing crew error or increased workload"
    - "Inconsistent or ambiguous crew procedures"
    - "Display hardware failure affecting situational awareness"
    - "Software defects in display or annunciator logic"
    - "Inadequate crew training materials or documentation"
  airworthiness_limitation_items:
    - "Display luminance and contrast verification (inspection interval per certification plan)"
    - "Annunciator functional test and alert priority verification"
    - "Audio alert SPL and intelligibility verification"
    - "Display latency and refresh rate verification"
    - "HFE validation and crew feedback integration"
    - "Software baseline integrity verification for avionics displays"
