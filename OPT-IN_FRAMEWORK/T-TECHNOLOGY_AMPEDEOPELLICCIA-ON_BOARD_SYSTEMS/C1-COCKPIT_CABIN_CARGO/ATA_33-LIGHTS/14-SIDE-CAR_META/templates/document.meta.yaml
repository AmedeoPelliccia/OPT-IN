# Generic Document Metadata Template
# Copy and customize for each document

document:
  id: "DESC_33-XX-XX"  # Replace with actual document ID
  title: "Document Title"
  type: "DESC"  # DESC, PROC, DATA, TESTPLAN, DIAG, EXAMPLE
  revision: "A"
  effective_date: "2025-10-30"  # ISO 8601 format YYYY-MM-DD
  owner: "Lighting Systems Engineering"
  classification: "TECHNICAL"  # PUBLIC, TECHNICAL, CONTROLLED, CONFIDENTIAL

effectivity:
  aircraft_type: "ALL"  # or specific type
  msn_range: "ALL"  # or "MSN 1001-1050"
  config: "ALL"  # or "CFG-A", "CFG-B"
  notes: ""

safety:
  safety_critical: false  # true for safety-critical documents
  hazard_level: ""  # CAT_I, CAT_II, CAT_III, CAT_IV (if applicable)
  fmea_reference: ""

approvals:
  - role: "Author"
    name: ""
    date: ""
  - role: "Technical Review"
    name: ""
    date: ""
  - role: "Airworthiness"  # Required for safety-critical
    name: ""
    date: ""

cross_references:
  - type: "REGULATORY"
    reference: "FAA 14 CFR Part 25.XXXX"
    description: ""
  - type: "ATA_CHAPTER"
    reference: "ATA-XX"
    description: ""
  - type: "INTERNAL_PROCEDURE"
    reference: "PROC_33-XX-XX"
    description: ""

integrity:
  sha256: ""  # Computed hash of document content
  tool: "sha256sum"
  verified_date: ""

change_log:
  - date: "2025-10-30"
    revision: "A"
    author: "ATA-33 Agent"
    description: "Initial release"

notes: ""
