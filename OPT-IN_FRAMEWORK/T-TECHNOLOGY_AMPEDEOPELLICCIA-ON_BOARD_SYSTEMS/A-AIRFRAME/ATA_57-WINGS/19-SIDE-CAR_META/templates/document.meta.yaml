schema_version: "1.1"
id: "<DOCUMENT_ID>"  # e.g., "DESC_57-01-01_Scope-Governance-And-Effectivity_rev1.0.0_20251027"
document:
  type: "<TYPE>"  # One of: DESC, PROC, DATA, DIAG, TESTPLAN, INSP
  title: "<TITLE>"  # Human-readable title
  revision: "<X.Y.Z>"  # Semantic version
  effective_date: "<YYYY-MM-DD>"  # ISO 8601 date
effectivity:
  msn: "<MSN_RANGE>"  # e.g., "ALL", "001-050", or specific MSN
  config: "<CONFIG_ID>"  # Optional: specific configuration applicability
safety:
  hazards: []  # List of safety hazards if applicable
  criticality: "<LEVEL>"  # One of: Critical, Major, Minor, Not_Safety_Related
approvals:
  - authority: "<APPROVING_AUTHORITY>"  # e.g., "Wing Structures Engineering"
    status: "<STATUS>"  # One of: Draft, Released, Approved, Superseded
    date: "<YYYY-MM-DD>"
traceability:
  source_documents: []  # List of source document references
  crossrefs: []  # Cross-references to other ATA chapters or documents
  parent_document: "<PARENT_DOC_ID>"  # Optional: if this is derived from another doc
training_required:
  level: "<LEVEL>"  # e.g., Basic, Advanced, Specialized
  certifications: []  # Required certifications
integrity:
  checksum:
    algorithm: "sha256"
    value: "<SHA256_HASH>"  # SHA-256 hash of the document content
revision_history:
  - revision: "<X.Y.Z>"
    date: "<YYYY-MM-DD>"
    author: "<AUTHOR_NAME>"
    description: "<CHANGE_DESCRIPTION>"
notes: "<ADDITIONAL_NOTES>"  # Optional: any additional metadata or notes
