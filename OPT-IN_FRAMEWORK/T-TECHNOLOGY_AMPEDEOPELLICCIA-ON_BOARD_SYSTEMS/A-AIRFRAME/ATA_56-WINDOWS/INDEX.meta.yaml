schema_version: "1.1"
id: "ATA_56_INDEX"
chapter: "ATA 56 - WINDOWS"
governance:
  owner_role: "Structures Engineering"
  review_board: ["Materials & Processes", "Systems Integration", "Certification", "Quality Assurance"]
traceability:
  crossrefs: 
    - "ATA 20"  # Standard Practices - Airframe (torque values, fastener specs, general repair)
    - "ATA 51"  # Structures General (composite repair methods, FEA requirements)
    - "ATA 52"  # Doors (door window integration)
    - "ATA 53"  # Fuselage (window cutout reinforcement, pressure vessel interface)
    - "ATA 30"  # Ice & Rain Protection (anti-ice system integration)
    - "ATA 24"  # Electrical Power (heating element power supply)
integrity:
  checksum_algorithm: "sha256"
  
# Schema files
schemas:
  - id: "repair-record.schema.json"
    sha256: "CHECKSUM_TO_BE_CALCULATED_repair-record"
    description: "Window-specific repair record schema with pane type, serial, optical quality, scratch depth, heater resistance, seal torque, NDT hashes, effectivity"
  - id: "damage-classification.schema.json"
    sha256: "CHECKSUM_TO_BE_CALCULATED_damage-classification"
    description: "Damage classification schema for window assessment and repair decision"
  - id: "window-spec.schema.json"
    sha256: "CHECKSUM_TO_BE_CALCULATED_window-spec"
    description: "Window specification schema including materials, dimensions, load limits, optical properties"
  - id: "inspection.schema.json"
    sha256: "CHECKSUM_TO_BE_CALCULATED_inspection"
    description: "Inspection record schema for window visual and NDT inspections"

# CI validation
ci:
  - id: "validate_ata56.sh"
    sha256: "CHECKSUM_TO_BE_CALCULATED_validate_ata56"
    description: "Validation script for ATA 56 directory structure, naming conventions, and metadata completeness"

# Key acceptance criteria embedded in INDEX
acceptance_criteria:
  optical_quality:
    distortion_arc_minutes_max: 2
    haze_percent_max: 3
    transmittance_percent_min: 70
  structural_limits:
    scratch_depth_acrylic_single_face_inch_max: 0.005
    scratch_depth_acrylic_through_thickness_inch_max: 0.008
    scratch_depth_glass_inch_max: 0.002
    delamination_diameter_inch_max: 0.25
    edge_delamination_inch_max: 0.125
  heating_systems:
    heater_resistance_ohm_min: 0.8
    heater_resistance_ohm_max: 1.2
    power_density_w_per_sq_in_min: 10
    power_density_w_per_sq_in_max: 15
    temperature_uniformity_celsius_tolerance: 10
  seal_performance:
    leakage_rate_cfm_max: 0.1
    leakage_pressure_psi: 8.6
    torque_retention_percent_min: 85
  lightning_strike_protection:
    continuity_resistance_ohm_max: 0.003
    coating_resistance_ohm_per_square_min: 1
    coating_resistance_ohm_per_square_max: 10

# Effectivity
effectivity:
  scope: "All AMPEL360 configurations"
  msn: "ALL"

# Regulatory basis
regulatory:
  - "FAA Part 25.773 - Pilot Compartment View"
  - "FAA Part 25.775 - Windshields and Windows"
  - "FAA Part 25.783 - Fuselage Doors"
  - "SAE AS25936 - Transparent Enclosures for Aircraft"
  - "RTCA DO-160 - Environmental Conditions and Test Procedures"

