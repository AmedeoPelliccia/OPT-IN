    name: "[Engineer Name]"
    status: "Released"
    date: "[YYYY-MM-DD]"
  - authority: "Quality Assurance"
    name: "[QA Inspector Name]"
    status: "Approved"
    date: "[YYYY-MM-DD]"
  - authority: "Airworthiness"
    name: "[Airworthiness Authority]"
