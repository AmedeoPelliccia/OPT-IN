    - "Human factor error in rigging or maintenance"
  airworthiness_limitation_items:
    - "Flight Control Computer (FCC) software baseline"
    - "Actuator attachment fittings to primary structure"
    - "Control surface hinge fittings and bearings"
    - "Primary flight control sensors (AoA, rate gyros, accelerometers)"
