safety:
  criticality: "Critical - Flight Safety Item"
  hazards:
    - "Flight control software error leading to loss of control"
    - "Actuator jam or runaway causing uncommanded control surface deflection"
    - "Control surface detachment or structural failure"
    - "Sensor failure causing erroneous control commands"
    - "FCC hardware failure leading to loss of redundancy"
    - "Control cable break or pulley seizure"
    - "Hydraulic or electrical power loss to actuators"
    - "Lightning strike damage to control electronics or sensors"
